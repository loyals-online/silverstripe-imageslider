---
Name: imagesliderconfig
---
SiteTree:
  extensions:
    - Loyals\ImageSlider\Extensions\ImageSliderPageExtension

Page_Controller:
  extensions:
    - Loyals\ImageSlider\Extensions\ImageSliderControllerInit

SiteConfig:
  extensions:
    - Loyals\ImageSlider\Extensions\ImageSliderSiteConfigExtension

ImageSliderConfig:
  PageTypeExcludes:
    - SilverStripe\CMS\Model\VirtualPage
    - SilverStripe\ErrorPage\ErrorPage
    - SilverStripe\CMS\Model\RedirectorPage
    - SilverStripe\Blog\Model\Blog
    - SilverStripe\Blog\Model\BlogPost